<div class="content" role="main">

  <mat-toolbar color="primary">
    <span>Fii Practic 2020</span>
    <span style="flex: 1 1 auto;"></span>
    <mat-icon style="padding: 0 14px;" aria-hidden="false">favorite</mat-icon>
  </mat-toolbar>

  <div class="example-container mat-elevation-z8" style="margin-top: 50px;">
    <div fxFlex class="table-component-holder">
      <div class="table-container">

        <mat-form-field floatPlaceholder="never" color="accent" style="width: 100%;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter doctors">
        </mat-form-field>


        <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
        
          <!-- FirstName Column -->
          <ng-container matColumnDef="FirstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
          </ng-container>
        
          <!-- LastName Column -->
          <ng-container matColumnDef="LastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> LastName </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
          </ng-container>

          <!-- Speciality Column -->
          <ng-container matColumnDef="Speciality">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Speciality </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.speciality}} </mat-cell>
          </ng-container>

          <!-- Email column -->
          <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element?.email?.email }} </mat-cell>
          </ng-container>

          <!-- Actions column -->
          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="addNew()">
                  <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <i class="material-icons" (click)="deleteDoctor(element)">delete</i>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
